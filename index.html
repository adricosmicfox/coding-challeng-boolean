<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lim</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <header>
        <!-- logo e sottotitolo -->
        <img class="logo" src="logo.png">
        <h1 class="logo-text"> Taking Booleaners from A to B </h1>
      </header>


       <nav>
         <!-- azioni prenotazione -->
         <div class="banner">
           <button class="button" type="button" name="prenota"> Prenota </button>
           <button class="button" type="button" name="termina"> Termina Prenotazione </button>
           <button class="button" type="button" name="accendi"> Accendi Luci </button>
         </div>
       </nav>

      <main class="main">
        <!-- scelta mezzi di trasporto disponibili -->
        <div class="monopattino1">
          <input type="checkbox">
          <span class="subject"> Monopattino Gino22 </span>
          <div class="distance"> Via Guadalametri - a 220 metri da te</div>
          <div class="battery"> Stato carica:</div>
          <div class="gino-battery"></div>
        </div>

        <div class="monopattino2">
          <input type="checkbox">
          <span class="subject"> Monopattino Mike24 </span>
          <div class="distance"> Via Ricciardoni - a 420 metri da te</div>
          <div class="battery"> Stato carica:</div>
          <div class="mike-battery"></div>
        </div>

        <div class="monopattino3">
          <input type="checkbox">
          <span class="subject"> Monopattino Fede154 </span>
          <div class="distance"> Via Mentarini - a 490 metri da te</div>
          <div class="battery"> Stato carica:</div>
          <div class="fede-battery"></div>
        </div>
    </div>

      </main>
  </body>
</html>
